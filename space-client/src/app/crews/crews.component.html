<div class="container">
  <br>

  <button nbButton fullWidth status="primary" (click)="createCrew()">
    <nb-icon icon="plus"></nb-icon> Add Crew
  </button>

  <br><br>

  <nb-card *ngFor="let crew of crews" style="margin: 0">
    <nb-card-body>
      {{ crew.crewName }}
    </nb-card-body>
  </nb-card>

</div>
